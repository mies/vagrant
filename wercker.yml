box: wercker/ruby
build:
    steps:
        # - script:
        #     name: apt-get install bsdtar
        #     code: sudo apt-get install -y bsdtar
        - script:
            name: install rbenv
            code: |
                echo "current directory content: \n$(ls -a)"
                git clone --depth=1 --verbose git://github.com/sstephenson/rbenv.git ~/.rbenv
                export PATH="$HOME/.rbenv/bin:$PATH"'
                rbenv init
                rbenv install 1.9.3-p327
                rbenv rehash
        - bundle-install
        - script:
            name: rake test
            code: |
                sudo chmod go-w /tmp
                sudo bundle exec rake test:unit --trace
